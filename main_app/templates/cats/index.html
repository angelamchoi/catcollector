{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for cat in cats %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ cat.name }}</span>
      <p>Breed: {{ cat.breed }}</p>
      <p>Description: {{ cat.description }}</p>
      {% if cat.age > 0 %}
        <p>Age: {{ cat.age }}</p>
      {% else %}
        <p>Age: Kitten</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}

<!--------------Notes----------------------->

<!--------------FOR LOOP----------------------->
<!--The {% for %} / {% endfor %} block used to perform looping
------------IF ELSE---------------------
The {% if %} / {% elif %} / {% else %} / {% endif %} block used for branching.
